<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/style.css">
  <title>Cotización de Autos</title>
</head>
<body>
  <h1>Cotización de Autos | Entrega Final - Tarquini Laureano</h1>
  <form id="carForm">
    <label for="carName">Nombre del auto:</label>
    <input type="text" id="carName" name="carName" placeholder="Ej: Volkswagen Bora" />
    <label for="carYear">Año:</label>
    <input type="number" id="carYear" name="carYear" placeholder= "Ej: 2025" />
    <button type="submit">Guardar</button>
  </form>
  <ul id="listaModelos" class="lista-modelos"></ul>
  <div id="result" style="margin-top: 20px; color: green; font-weight: bold;"></div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./scripts/constantes.js"></script>
  <script src="./classes/car.js"></script>
  <script src="./classes/facturacompra.js"></script>
  <script src="./scripts/main.js"></script>
</body>
</html>
